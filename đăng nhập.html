<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css\đăng nhập.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="login" method="POST" onsubmit="return handleLogin(event)">
                <h2>Đăng Nhập</h2>
                <input type="text" id="ten" placeholder="Tên đăng nhập" required>
                
                <div class="mat">
                    <p class="passwordError">
                        Mật khẩu phải có ít nhất 8 ký tự, bao gồm 1 số, 1 chữ in hoa, 1 chữ in thường và 1 ký tự đặc biệt.
                    </p>
                    <input type="password" id="mk" class="mk" placeholder="Mật khẩu" required>
                    <span class="hien-mk" onclick="hienMk()">
                        <i id="eyeIcon" class="fa fa-eye-slash"></i>
                    </span>
                </div>
                
                <button type="submit" class="nut" disabled >Đăng Nhập</button>
                <p>Chưa có tài khoản? <a href="đăng ký.html">Đăng ký ngay</a></p>
            </form>
            <!-- Thêm container để hiển thị thông báo -->
            <div id="loginError" class="thongbao">
                <p>TÀI KHOẢN KHÔNG TỒN TẠI</p>
                <a href="index.html"><i class="fa fa-arrow-left"></i>Quay về trang chủ</a>
            </div>
        </div>
        <script src="JS/đăng nhập.js"defer></script>
        <script src="JS/dangky.js" defer></script>
    </div>
</body>
</html>
